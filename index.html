  </head>
  <body class="contenedor">
    <header class="cabecera">
      <img class="cabecera__logo" src="../Juego-ahoracado/assets/Img/logo.png" alt="Logo de alura con letra a"/>
    </header>
    <!----------------PAGINA INICIAL----------------->
    <section class="main" id="btn-home">

      <a class="main__link" href="#input-lector">
        <button class="main__button home" id="btn-inicio" onclick="iniciarJuego()">Iniciar Juego</button></a>

      <a class="main__link" href="#nueva-palabra"><button class="main__button home__add__word" id="btn-palabra-nueva" onclick="irPalabra()">Agregar nueva palabra</button></a>

    </section>
    <!----------------PAGINA AGREGAR PALABRA----------------->
    <section class="nuevaPalabra" id="nueva-palabra">
      <div class="nuevaPalabra__contenedor">
        <input
          class="nuevaPalabra__input"
          placeholder="Ingrese una palabra"
          type="text"
          name="input-texto"
          id="palabra"
          maxlength="8"
          size="14"
        />
      </div>
      <div>
      <div class="alert">
        <div class="alert__container" title="Max. de 8 letras">
          <img
            class="alert__signal"
            src="../Juego-ahoracado/assets/Img/señal-alerta.png"
            alt="señal de alerta"/>
          <h2>Max. de 8 letras</h2>
        </div>
      </div>
      <nuevaPalabra class="btn">
        <a class="btn__link" href="#input-lector"
          ><button
            class="btn__button primero"
            id="btn-agregar-palabra"
            onclick="addIrJuego()"
            onclick="iniciarJuego()"
          >
            Guardar y empezar
          </button></a
        >
        <a class="btn__link" href="#btn-home"
          ><button
            class="btn__button segundo"
            id="btn-cancelar"
            onclick="irInicio()"
          >
            Cancelar
          </button></a>
        </div>
      </nuevaPalabra>
    </section>
    <!----------------PAGINA JUEGO AHORCADO----------------->
    <section class="canvasOculto" id="aparece-horca">
      <div class="canvasOculto__container" id="input-lector" type="text">
        <canvas class="CanvasOculto__field" id="horca" width="600" height="400">
        </canvas>
      </div>

      <div class="btn" id="btn-nueva-palabra">
        <a class="btn__link">
          <button
            class="btn__button primero"
            id="btn-iniciar"
            type="submit"
            value="iniciar-juego"
            onclick="reinicio()"
          >
            iniciar-juego
          </button></a
        >
        <a class="btn__link" href="#btn-home">
          <button
            class="btn__button segundo"
            id="btn-devolver"
            onclick="irInicio()"
          >
            desistir
          </button></a
        >
      </div>
    </section>
    <script src="../Juego-ahoracado/index.js"></script>
    <script src="../Juego-ahoracado/canvas.js"></script>
