<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del ahorcado</title>
    <link rel="stylesheet" href="/juego/reset.css">
    <link rel="stylesheet" href="/juego/style.css">
</head>
<body>
  <header><img class="logo" src="/Imagenes/logo.png" alt="Logo de alura con letra a"></header>
        
    <!----------------PAGINA INICIAL----------------->
        <div  id="btn-home" class="main">
          <a href="#input-lector"><button id="btn-inicio" onclick="iniciarJuego()">Iniciar Juego</button></a>
          <a href="#nueva-palabra"><button id="btn-palabra-nueva" onclick="irPalabra()">Agregar nueva palabra</button></a>
        </div>
    <!----------------PAGINA AGREGAR PALABRA----------------->
        <div  id="nueva-palabra" class="box">
          <div class="word"><input placeholder="Ingrese una palabra" type="text" name="input-texto" id="palabra" maxlength="8" size="14"></div>
          <section class="buttons">
            <div class="alert" title="Max. de 8 letras">
              <img class="signal" src="/Imagenes/señal-alerta.png" alt="señal de alerta">
              <h2>Max. de 8 letras</h2>
            </div>
            <div class="btn">
              <a href="#input-lector"><button id="btn-agregar-palabra" onclick="addIrJuego()" onclick="iniciarJuego()">Guardar y empezar</button></a>
              <a href="#btn-home"><button id="btn-cancelar" onclick="irInicio()">cancelar</button></a>
            </div>
          </section>
        </div>
    <!----------------PAGINA JUEGO AHORCADO----------------->
          <div id="aparece-horca" class="canvas-oculto">
            <div id="input-lector" type="text" class=main>
              <canvas class= "horca" id="horca" width="700" height="400"></canvas>
            </div>
          <div class="btn" id="btn-nueva-palabra">
              <a><button id="btn-iniciar" type="submit" value="iniciar-juego" onclick="reinicio()">iniciar-juego</button></a>
              <a href="#btn-home"><button id="btn-devolver" onclick="irInicio()">desistir</button></a>
          </div>
        </div>
  <script src="/juego/index.js"></script>
  <script src="/juego/canvas.js"></script>
</body>
